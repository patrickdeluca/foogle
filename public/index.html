<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            font-family: arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .header {
            display: flex;
            justify-content: flex-end;
            padding: 6px;
            align-items: center;
            gap: 15px;
        }
        .header a {
            color: rgba(0,0,0,0.87);
            text-decoration: none;
            font-size: 13px;
            padding: 5px;
        }
        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .logo {
            margin-bottom: 20px;
        }
        .search-container {
            width: 100%;
            max-width: 584px;
            margin: 0 auto;
        }
        .search-box {
            width: 100%;
            height: 44px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 0 20px;
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-box:hover {
            box-shadow: 0 1px 6px rgba(32,33,36,.28);
            border-color: rgba(223,225,229,0);
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 12px;
        }
        .button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
        }
        .button:hover {
            border-color: #dadce0;
            box-shadow: 0 1px 1px rgba(0,0,0,.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#">Sign in</a>
    </header>
    
    <main class="main">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-container">
            <form action="cc-serp.html" method="GET">
                <div class="search-box">
                    <input type="text" name="q" style="width: 100%; border: none; outline: none;" 
                           value="bad credit car loans" autofocus>
                </div>
                <div class="buttons">
                    <button type="submit" class="button">Google Search</button>
                    <button type="button" class="button">I'm Feeling Lucky</button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
