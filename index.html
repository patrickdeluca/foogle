<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bad credit car loans - Google Search</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }

        .suggestions {
            border: 1px solid #ccc;
            border-top: none;
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: calc(100% - 2rem);
            background-color: white;
            z-index: 10;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 0.5rem;
            border-radius: 0 0 0.5rem 0.5rem;
        }

        .suggestion-item {
            padding: 8px;
            cursor: pointer;
        }

        .suggestion-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>

<body class="bg-white flex flex-col min-h-screen">
    <header class="flex justify-between items-center p-4 bg-white shadow">
        <div class="flex space-x-4">
            <a href="#" class="text-gray-700">About</a>
            <a href="#" class="text-gray-700">Store</a>
        </div>
        <div class="flex space-x-4 items-center">
            <a href="#" class="text-gray-700">Gmail</a>
            <a href="#" class="text-gray-700">Images</a>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">Sign in</button>
        </div>
    </header>

    <main class="flex-grow flex flex-col items-center justify-center relative">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Logo"
            class="mb-8">
        <form id="search-form" action="./cc-serp.html" method="get" class="w-full max-w-lg relative">
            <div class="flex items-center border border-gray-300 rounded-full px-4 py-2 w-full">
                <svg class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 24 24">
                    <path
                        d="M10 2a8 8 0 106.32 12.906l4.387 4.387a1 1 0 001.414-1.414l-4.387-4.387A8 8 0 0010 2zm0 2a6 6 0 110 12 6 6 0 010-12z" />
                </svg>
                <input type="text" id="search-input" name="q" class="flex-grow px-4 py-2 focus:outline-none" placeholder="Search" autocomplete="off">
            </div>
            <div id="suggestions" class="suggestions hidden"></div>
        </form>
        <div class="flex space-x-4 mt-4">
            <button id="search-button" class="bg-gray-200 px-4 py-2 rounded">Google Search</button>
            <button id="lucky-button" class="bg-gray-200 px-4 py-2 rounded">I'm Feeling Lucky</button>
        </div>
    </main>

    <footer class="bg-gray-200 text-gray-700 py-4">
        <div class="flex justify-between max-w-4xl mx-auto">
            <div class="flex space-x-4">
                <a href="#" class="text-gray-700">Advertising</a>
                <a href="#" class="text-gray-700">Business</a>
                <a href="#" class="text-gray-700">How Search works</a>
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-700">Privacy</a>
                <a href="#" class="text-gray-700">Terms</a>
                <a href="#" class="text-gray-700">Settings</a>
            </div>
        </div>
        <div class="text-center mt-4">
            <span class="text-green-600">ðŸŒ¿</span> Our third decade of climate action: <a href="#"
                class="text-blue-600">join us</a>
        </div>
    </footer>

    <script>
        const suggestions = [
            "bad credit car loans",
            "best car loans for bad credit",
            "how to get a car loan with bad credit",
            "car loans for bad credit near me",
            "bad credit car loans guaranteed approval"
        ];

        const searchInput = document.getElementById('search-input');
        const suggestionsContainer = document.getElementById('suggestions');
        const searchForm = document.getElementById('search-form');
        const searchButton = document.getElementById('search-button');
        const luckyButton = document.getElementById('lucky-button');

        // Handle input event for displaying suggestions
        searchInput.addEventListener('input', function () {
            const query = this.value.toLowerCase();
            suggestionsContainer.innerHTML = '';
            if (query) {
                const filteredSuggestions = suggestions.filter(suggestion =>
                    suggestion.toLowerCase().includes(query)
                );
                filteredSuggestions.forEach(suggestion => {
                    const suggestionItem = document.createElement('div');
                    suggestionItem.textContent = suggestion;
                    suggestionItem.classList.add('suggestion-item');
                    suggestionItem.addEventListener('click', () => {
                        searchInput.value = suggestion;
                        suggestionsContainer.innerHTML = '';
                        searchForm.submit(); // Submit form on suggestion click
                    });
                    suggestionsContainer.appendChild(suggestionItem);
                });
                suggestionsContainer.classList.remove('hidden');
            } else {
                suggestionsContainer.classList.add('hidden');
            }
        });

        // Hide suggestions when clicking outside
        document.addEventListener('click', (event) => {
            if (!event.target.closest('.relative')) {
                suggestionsContainer.classList.add('hidden');
            }
        });

        // Handle form submission
        searchForm.addEventListener('submit', (event) => {
            event.preventDefault();
            window.location.href = './cc-serp.html?q=' + encodeURIComponent(searchInput.value);
        });

        // Button click events
        searchButton.addEventListener('click', () => {
            searchForm.submit();
        });

        luckyButton.addEventListener('click', () => {
            window.location.href = './cc-serp.html';
        });
    </script>
</body>

</html>
